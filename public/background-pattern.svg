<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 1200">
  <defs>
    <pattern id="dot-pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="currentColor" opacity="0.3" />
    </pattern>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="hsl(224, 82%, 56%)" stop-opacity="0.05" />
      <stop offset="100%" stop-color="hsl(280, 91%, 56%)" stop-opacity="0.05" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#dot-pattern)" />
  <rect width="100%" height="100%" fill="url(#gradient)" />
  
  <circle cx="20%" cy="30%" r="100" fill="hsl(224, 82%, 56%)" opacity="0.1" filter="url(#glow)" />
  <circle cx="80%" cy="70%" r="150" fill="hsl(280, 91%, 56%)" opacity="0.1" filter="url(#glow)" />
</svg>
